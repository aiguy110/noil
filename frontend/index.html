<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noil - Log Correlation Viewer</title>
    <link rel="icon" type="image/png" href="assets/noil_icon_v1_transparent.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Banner -->
    <header id="header-banner" class="header-banner">
        <div class="header-left">
            <a href="https://github.com/aiguy110/noil" target="_blank" rel="noopener noreferrer" class="header-logo-link">
                <img src="assets/noil_icon_v1_transparent.png" alt="Noil Logo" class="header-logo">
            </a>
            <div class="header-title">
                <span class="header-title-main">Noil</span>
                <span class="header-title-version" id="header-version">(v...)</span>
            </div>
        </div>
        <div class="header-right">
            <button id="hamburger-menu" class="hamburger-menu" aria-label="Open menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </header>

    <!-- Hamburger Dropdown Menu -->
    <div id="hamburger-dropdown" class="hamburger-dropdown" style="display: none;">
        <button class="menu-item" id="menu-fiber-processing">Fiber Processing</button>
        <button class="menu-item" id="menu-settings">Settings</button>
    </div>

    <div id="app">
        <!-- Left Collapsible Drawer -->
        <aside id="drawer" class="drawer">
            <div class="drawer-header">
                <button id="drawer-toggle" class="drawer-toggle" aria-label="Toggle drawer">
                    <span class="icon">◀</span>
                </button>
            </div>
            <div class="drawer-content">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="navigation">Navigation</button>
                    <button class="tab-btn" data-tab="filters">Filters</button>
                </div>

                <!-- Filters Tab -->
                <div id="tab-filters" class="tab-content">
                    <h3>Fiber Filters</h3>
                    <div class="filter-section">
                        <label>
                            <input type="checkbox" id="filter-closed" checked>
                            Show Closed Fibers
                        </label>
                    </div>
                    <div class="filter-section">
                        <label for="filter-fiber-type">Fiber Type:</label>
                        <select id="filter-fiber-type" multiple size="5">
                            <option value="">All Types</option>
                        </select>
                    </div>
                    <div class="filter-section">
                        <label for="filter-time-range">Time Range:</label>
                        <select id="filter-time-range">
                            <option value="1h">Last Hour</option>
                            <option value="6h">Last 6 Hours</option>
                            <option value="24h" selected>Last 24 Hours</option>
                            <option value="7d">Last 7 Days</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                    <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
                </div>

                <!-- Navigation Tab -->
                <div id="tab-navigation" class="tab-content active">
                    <div class="nav-controls">
                        <button id="nav-back" class="nav-btn" disabled>← Back</button>
                        <button id="nav-forward" class="nav-btn" disabled>Forward →</button>
                        <button id="nav-clear-selection" class="nav-btn" style="display:none">Clear Selection</button>
                    </div>

                    <div class="nav-section">
                        <h3>History</h3>
                        <div id="nav-history-list" class="nav-list">
                            <p class="empty-message">No navigation history</p>
                        </div>
                    </div>

                    <div class="nav-section" id="nav-other-fibers-section" style="display:none">
                        <h3>Other Fibers with Selected Log</h3>
                        <div id="nav-other-fibers-list" class="nav-list">
                            <!-- Populated when log is selected -->
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <!-- Timeline -->
            <section id="timeline-section" class="timeline-section">
                <div class="timeline-header">
                    <h2>Fiber Timeline</h2>
                    <div class="timeline-controls">
                        <div id="timeline-legend" class="timeline-legend">
                            <!-- Legend populated dynamically -->
                        </div>
                        <button id="refresh" class="btn-icon" title="Refresh">↻</button>
                    </div>
                </div>
                <div id="timeline-container" class="timeline-container">
                    <div id="timeline-canvas" class="timeline-canvas">
                        <!-- Timeline rendered here -->
                    </div>
                </div>
                <div id="timeline-axis" class="timeline-axis">
                    <!-- Time axis labels -->
                </div>
            </section>

            <!-- Timeline Resize Handle -->
            <div id="timeline-resize-handle" class="timeline-resize-handle"></div>

            <!-- Log Viewer -->
            <section id="log-viewer-section" class="log-viewer-section">
                <div class="log-viewer-header">
                    <h2 id="log-viewer-title">Select a fiber to view logs</h2>
                    <div class="log-viewer-info">
                        <span id="fiber-info"></span>
                    </div>
                </div>
                <div id="log-viewer" class="log-viewer">
                    <div id="log-content" class="log-content">
                        <!-- Logs displayed here -->
                    </div>
                </div>
                <div class="log-viewer-footer">
                    <button id="load-more-logs" class="btn btn-secondary" style="display: none;">Load More</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-settings-modal" class="modal-close" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-sidebar">
                    <button class="modal-tab-btn active" data-modal-tab="colors">Colors</button>
                    <!-- Future tabs can be added here -->
                </div>
                <div class="modal-content-area">
                    <!-- Colors Tab -->
                    <div id="modal-tab-colors" class="modal-tab-content active">
                        <h3>Color Configuration</h3>
                        <div class="color-section">
                            <h4>Fiber Types</h4>
                            <div id="modal-fiber-type-colors" class="color-list">
                                <!-- Populated dynamically -->
                            </div>
                        </div>
                        <button id="modal-reset-colors" class="btn btn-secondary">Reset to Defaults</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/logviewer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
